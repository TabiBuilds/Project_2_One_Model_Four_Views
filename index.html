<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maryland Restaurant Data</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>

<div class="container">

<header>
  <img src="path-to-md-logo.png" alt="Maryland Seal" />
  <div>
    <h1>Maryland Restaurant Data</h1>
    <p>Official data for public transparency and safety</p>
  </div>
</header>

<nav class="navbar">
  <ul class="nav-list">
    <li class="nav-item active" data-view="cards">Card View</li>
    <li class="nav-item" data-view="table">Table View</li>
    <li class="nav-item" data-view="categories">Category View</li>
    <li class="nav-item" data-view="stats">Stats View</li>
  </ul>
</nav>

<main class="display-container">
  <div id="data-display">
    <div class="loading">Loading restaurant data...</div>
  </div>
</main>

</div>

<script type="module" src="script.js" defer></script>
</body>
</html>
