<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maryland Restaurant Data</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>

<header>
  <img src="maryland-flag-with-banner.jpg" alt="Maryland Flag" />
  <div>
    <h1>Maryland Restaurant Data</h1>
    <p><i>Official data for public safety and transparency </i></p>
  </div>
</header>

<nav class="navbar">
  <ul class="nav-list">
    <li class="nav-item active" data-view="cards">Overview</li>
    <li class="nav-item" data-view="table">List View</li>
    <li class="nav-item" data-view="categories">Categories</li>
    <li class="nav-item" data-view="stats">Stats & Insights</li>
  </ul>
</nav>

<div class="container">

<main class="display-container">
  <div id="data-display">
    <div class="loading">Loading restaurant data...</div>
  </div>
</main>

</div>

<footer class="site-footer">
    <p>&copy; 2025 Maryland Data Transparency Initiative | Data Source: MD Health Department</p>
    <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <span class="separator">|</span>
        <a href="#">Contact</a>
        <span class="separator">|</span>
        <a href="#">Report an Error</a>
    </div>
</footer>

<script type="module" src="script.js" defer></script>
</body>
</html>
